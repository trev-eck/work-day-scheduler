<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- each hour block is a bootstrap row divided in to three columns, the ID for the text area and button are used to get/set and save information-->
      <div class="row time-block">
        <div class="col-1 hour"> 9AM</div>
          <textarea input="text" class="textarea col-10 description" id="text9" data-hour=9></textarea>
          <button class="btn saveBtn col-1" id="btn9"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">10AM</div>
          <textarea input="text" class="textarea col-10 description" id="text10" data-hour=10></textarea>
          <button class="btn saveBtn col-1" id="btn10"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">11AM </div>
          <textarea input="text" class="textarea col-10 description" id="text11" data-hour=11></textarea>
          <button class="btn saveBtn col-1" id="btn11"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">12PM</div>
        <textarea input="text" class="textarea col-10 description" id="text12" data-hour=12></textarea>
        <button class="btn saveBtn col-1" id="btn12"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">1PM</div>
        <textarea input="text" class="textarea col-10 description" id="text1" data-hour=13></textarea>
        <button class="btn saveBtn col-1" id="btn1"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">2PM</div>
        <textarea input="text" class="textarea col-10 description" id="text2" data-hour=14></textarea>
          <button class="btn saveBtn col-1" id="btn2"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">3PM</div>
        <textarea input="text" class="textarea col-10 description" id="text3" data-hour=15></textarea>
        <button class="btn saveBtn col-1" id="btn3"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">4PM</div>
        <textarea input="text" class="textarea col-10 description" id="text4" data-hour=16></textarea>
          <button class="btn saveBtn col-1" id="btn4"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">5PM</div>
          <textarea input="text" class="textarea col-10 description" id="text5" data-hour=17></textarea>
          <button class="btn saveBtn col-1" id="btn5"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
